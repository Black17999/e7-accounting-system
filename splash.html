<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7记账 - 开屏页</title>
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <!-- 左上角背景形状 -->
    <div class="background-shape top-left">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,0 C100,50 200,150 300,200 C400,250 450,400 500,500 L0,500 Z" fill="#E0E8EA"/>
        </svg>
    </div>

    <!-- 右下角背景形状 -->
    <div class="background-shape bottom-right">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M500,500 C400,450 300,400 200,300 C100,200 50,100 0,0 L500,0 Z" fill="#A6E4D0" opacity="0.8"/>
            <path d="M500,500 C350,400 250,300 150,200 C50,100 25,50 0,0 L500,0 Z" fill="#A6E4D0" opacity="0.6"/>
        </svg>
    </div>

    <!-- 中心内容 -->
    <div class="center-content">
        <div class="logo-container">
            <!-- 简化的G形Logo SVG -->
            <svg width="100" height="100" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="greyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#8A94A0;" />
                        <stop offset="100%" style="stop-color:#D1D6DB;" />
                    </linearGradient>
                </defs>
                <path d="M75,50 a25,25 0 1,1 -50,0" fill="url(#greyGradient)" stroke-width="15" stroke="url(#greyGradient)"/>
                <path d="M50,50 l25,0 l0,-15 l-10,0 l0,5 l-15,0 z" fill="#4DD8B3"/>
            </svg>
        </div>
        <h1>E7记账</h1>
    </div>
</body>
</html>
