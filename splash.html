<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7记账 - 开屏页</title>
    <link rel="stylesheet" href="splash.css">
</head>
<body class="splash-screen">
    <!-- 左上角背景形状 -->
    <div class="background-shape top-left">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,0 C100,50 200,150 300,200 C400,250 450,400 500,500 L0,500 Z" fill="#E0E8EA"/>
        </svg>
    </div>

    <!-- 右下角背景形状 -->
    <div class="background-shape bottom-right">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M500,500 C400,450 300,400 200,300 C100,200 50,100 0,0 L500,0 Z" fill="#A6E4D0" opacity="0.8"/>
            <path d="M500,500 C350,400 250,300 150,200 C50,100 25,50 0,0 L500,0 Z" fill="#A6E4D0" opacity="0.6"/>
        </svg>
    </div>

    <!-- 中心内容 -->
    <div class="center-content">
        <div class="logo-container">
            <!-- 棋牌室Logo SVG (已优化) -->
            <svg width="120" height="120" viewBox="0 0 120 120">
                <!-- 麻将牌 -->
                <rect x="35" y="30" width="50" height="70" rx="5" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
                <rect x="40" y="35" width="40" height="15" rx="3" fill="#E0E0E0" stroke="#BBBBBB" stroke-width="1"/>
                <text x="60" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF0000">中</text>
                <rect x="40" y="55" width="40" height="35" rx="3" fill="#F8F8F8" stroke="#DDDDDD" stroke-width="1"/>
                <circle cx="50" cy="65" r="3" fill="#FF0000"/>
                <circle cx="70" cy="65" r="3" fill="#FF0000"/>
                <circle cx="60" cy="80" r="3" fill="#FF0000"/>
                
                <!-- 筹码1 -->
                <circle cx="85" cy="45" r="12" fill="#4169E1" stroke="#2244AA" stroke-width="1"/>
                <circle cx="85" cy="45" r="8" fill="#6A93E0" stroke="#3366CC" stroke-width="1"/>
                <text x="85" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
                
                <!-- 筹码2 -->
                <circle cx="25" cy="80" r="10" fill="#DC143C" stroke="#A00020" stroke-width="1"/>
                <circle cx="25" cy="80" r="6" fill="#E04060" stroke="#B01030" stroke-width="1"/>
                <text x="25" y="84" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
            </svg>
        </div>
        <h1>E7记账</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 总动画时长，之后开始退场
            const splashDuration = 3000; // 3秒
            // 退场动画时长
            const exitAnimationDuration = 1200; // 1.2秒 (与CSS中的 --anim-duration-entry 一致)

            setTimeout(() => {
                document.body.classList.add('exit');

                // 在退场动画结束后跳转页面
                setTimeout(() => {
                    window.location.href = 'index.html'; // 跳转到主页
                }, exitAnimationDuration);

            }, splashDuration);
        });
    </script>
</body>
</html>
