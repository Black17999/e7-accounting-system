<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>重置密码 - E7记账系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 60px;
            color: #667eea;
        }
        
        .logo h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #333;
        }
        
        .logo p {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
            margin-top: 10px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
        
        .password-requirements h4 {
            margin-bottom: 8px;
            color: #333;
        }
        
        .password-requirements ul {
            margin-left: 20px;
        }
        
        .password-requirements li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <i class="fas fa-key"></i>
            <h1>重置密码</h1>
            <p>设置新密码以保护您的账户</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="password-requirements">
            <h4>密码要求：</h4>
            <ul>
                <li>至少6位字符</li>
                <li>建议包含字母和数字</li>
            </ul>
        </div>
        
        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label>新密码</label>
                <input type="password" id="newPassword" required minlength="6" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label>确认新密码</label>
                <input type="password" id="confirmPassword" required minlength="6" placeholder="再次输入新密码">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">确认重置</button>
            <button type="button" class="btn btn-secondary" onclick="goToLogin()">返回登录</button>
        </form>
    </div>
    
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://xshgtchcsvfsfswoylcx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaGd0Y2hjc3Zmc2Zzd295bGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3OTkwMjUsImV4cCI6MjA3NjM3NTAyNX0.1YBZ76IeRpNV9b_fjMRggTRQyDQY4Y7yBwOHNlhUs8w';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 显示错误消息
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // 显示成功消息
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        // 隐藏所有消息
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }
        
        // 处理密码重置
        async function handleResetPassword(event) {
            event.preventDefault();
            hideMessages();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证密码
            if (newPassword !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('密码至少需要6位字符');
                return;
            }
            
            showLoading();
            
            try {
                // 更新密码
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                showSuccess('密码重置成功！3秒后跳转到登录页面...');
                
                // 清空表单
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // 3秒后跳转到登录页
                setTimeout(() => {
                    window.location.href = '/auth.html';
                }, 3000);
                
            } catch (error) {
                console.error('密码重置失败:', error);
                showError(error.message || '密码重置失败，请重试或重新申请重置链接');
            } finally {
                hideLoading();
            }
        }
        
        // 返回登录页
        function goToLogin() {
            window.location.href = '/auth.html';
        }
        
        // 页面加载时检查是否有有效的重置令牌
        async function checkResetToken() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                // 如果没有session，说明重置链接无效或已过期
                if (!session) {
                    showError('重置链接无效或已过期，请重新申请密码重置');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                }
            } catch (error) {
                console.error('检查重置令牌失败:', error);
                showError('页面加载失败，请刷新重试');
            }
        }
        
        // 页面加载时执行检查
        checkResetToken();
    </script>
</body>
</html>
